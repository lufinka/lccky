<body>
    <style>
        .longPress {
            width: 200px;
            height: 200px;
            background-color: #428bca;
        }
    </style>


    <div class="longPress" id="longPress"></div>
</body>
<script>
    function lp(opts) {
        this.opts = opts;
        this.init();
    };

    lp.prototype.init = function() {
        this.bindEvent();
    };

    lp.prototype.bindEvent = function() {
        var self = this;
        var timer;
        self.opts.context.ontouchstart = function(e) {
            e.preventDefault();
            e.stopPropagation();
            timer = setTimeout(self.opts.fn, self.opts.time);
        };

        self.opts.context.ontouchend = function(e) {
            e.preventDefault();
            e.stopPropagation();
            clearTimeout(timer);
            if (self.opts.once) {
                self.opts.context.ontouchstart = null;
            }
        };
    };

    var z = new lp({
        'context': document.getElementById('longPress'),
        'fn': function() {
            console.log(this)
        },
        'time': 1000
    });
</script>
